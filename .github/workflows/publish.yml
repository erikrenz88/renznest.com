name: Publish Analysis

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 6 AM UTC
  workflow_dispatch:

concurrency:
  group: quarto-build
  cancel-in-progress: false  # Prevents GitHub from canceling due to new commits

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Prevents indefinite hanging

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Retrieve Previously Built _site (if exists)
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: _site_previous
        continue-on-error: true  # Don't fail if no previous artifact exists

      - name: ğŸ›  Ensure _site Exists
        run: mkdir -p _site

      - name: ğŸ” Check for Changes in Blog Content
        id: changes
        run: |
          git fetch --no-tags --prune --depth=2 origin main || true
          
          # Check if there's a previous commit to compare against
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            CHANGED_FILES="force_build"
          fi

          # Ensure CHANGED_FILES is never empty
          if [ -z "$CHANGED_FILES" ]; then
            CHANGED_FILES="force_build"
          fi

          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed files detected: $CHANGED_FILES"

      - name: ğŸ”§ Install System Dependencies (for R packages)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpng-dev libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: ğŸ”§ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install polars gdown requests pandas matplotlib seaborn jupyter-cache

      - name: ğŸ”§ Set Up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: ğŸ”§ Install R Dependencies
        run: |
          Rscript -e '
            install.packages(c("pacman", "httr", "jsonlite", "readr", "dplyr", "lubridate", "tidyr", "knitr", "rmarkdown", "stringr", "reticulate"))
            library(reticulate)
            use_python(Sys.which("python3"), required=TRUE)
            reqs <- readLines("requirements.txt")
            reqs <- reqs[!grepl("^\\s*#", reqs)]
            reqs <- reqs[reqs != ""]
            py_install(reqs, pip=TRUE)
          '

      - name: ğŸ”§ Install Quarto 1.6+
        run: |
          wget -qO- https://quarto.org/download/latest/quarto-linux-amd64.deb > quarto.deb
          sudo dpkg -i quarto.deb
          quarto check

      - name: ğŸ— Build Quarto Website (Force Rebuild If Needed)
        if: github.event_name == 'workflow_dispatch' || env.CHANGED_FILES == 'force_build' || contains(env.CHANGED_FILES, '.qmd') || contains(env.CHANGED_FILES, 'posts/') || contains(env.CHANGED_FILES, 'data/')
        uses: quarto-dev/quarto-actions/render@v2
        timeout-minutes: 30  # Ensures Quarto does not hang indefinitely

      - name: ğŸ”€ Merge Old and New _site
        run: rsync -a _site_previous/ _site/ || true

      - name: ğŸš¨ Check Build Success Before Upload
        run: |
          if [ ! -d "_site" ]; then
            echo "âŒ ERROR: _site directory is missing! Skipping deployment."
            exit 1
          fi

      - name: ğŸ“¤ Upload _site for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
