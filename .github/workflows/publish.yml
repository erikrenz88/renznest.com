name: Publish Quarto Blog

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.6.42  # Specify Quarto version for consistency

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
          use-public-rspm: true

      - name: Set up R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::httr
            any::stringr
            any::googledrive
            any::data.table
            any::lubridate
            any::ggplot2
            any::knitr
            any::rmarkdown

      - name: Set up environment variables
        run: |
          echo "GOV_API=${{ secrets.GOV_API }}" >> $GITHUB_ENV

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        env:
          GOV_API: ${{ secrets.GOV_API }}

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOV_API: ${{ secrets.GOV_API }}

      - name: Set up Google Drive API Authentication
        run: echo "$GDRIVE_SECRET_JSON" > gdrive-key.json
        shell: bash
        env:
          GDRIVE_SECRET_JSON: ${{ secrets.GOOGLE_DRIVE_SA_KEY }}
