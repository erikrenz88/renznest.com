name: Render Quarto Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering
    inputs:
      force_update:
        description: "Force gdown data download"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  render-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install gdown
        run: |
          python -m pip install --upgrade pip
          pip install gdown

      - name: Check if index.qmd was updated or force update is enabled
        id: check-update
        run: |
          if [[ "${{ github.event.inputs.force_update }}" == "true" ]]; then
            echo "INDEX_UPDATED=true" >> $GITHUB_ENV
            echo "Manual run with force update enabled. Downloading data."
          elif git diff --name-only HEAD^ HEAD | grep -q "posts/250215-regulations/index.qmd"; then
            echo "INDEX_UPDATED=true" >> $GITHUB_ENV
            echo "Detected change in index.qmd, will download data."
          else
            echo "INDEX_UPDATED=false" >> $GITHUB_ENV
            echo "No change in index.qmd, skipping data download."
          fi

      - name: Download regulations data (if index.qmd changed or force update)
        if: env.INDEX_UPDATED == 'true'
        run: |
          echo "Downloading updated regulation data..."
          gdown --id 1Re-xRy9d3jZmWOVjvC4uwyi8UChxzUIY -O posts/250215-regulations/full_regulations.csv

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "latest"

      - name: Install R and Dependencies
        uses: r-lib/actions/setup-r@v2

      - name: Install R Packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "reticulate", "here"))'

      - name: Render Quarto
        run: |
          quarto render

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site
