name: Publish Analysis

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 6 AM UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🛠 Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libpng-dev python3-dev

      - name: 🔧 Install Python Dependencies
        run: |
          pip install -r requirements.txt  # Ensure you have a requirements.txt file
          pip install polars gdown requests pandas matplotlib seaborn jupyter-cache
      - name: 🔧 Set Up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'  # Ensure correct R version

      - name: 🔧 Install R Dependencies
        run: |
          Rscript -e '
            install.packages("remotes")
            install.packages("reticulate")
            install.packages(c("pacman", "httr", "jsonlite", "readr", "dplyr", "lubridate", "tidyr", "knitr", "rmarkdown", "stringr"))
            library(reticulate)
            use_python(Sys.which("python3"), required=TRUE)
            reqs <- readLines("requirements.txt")
            reqs <- reqs[!grepl("^\\s*#", reqs)]
            reqs <- reqs[reqs != ""]
            py_install(reqs, pip=TRUE)
          '
          
      - name: 🔧 Install Quarto 1.6+
        run: |
          wget -qO- https://quarto.org/download/latest/quarto-linux-amd64.deb > quarto.deb
          sudo dpkg -i quarto.deb
          quarto check
          
      - name: 🔑 Authenticate Google Drive
        run: |
          echo "${{ secrets.GOOGLE_DRIVE_SA_KEY }}" > gdrive_auth.json
          export GOOGLE_APPLICATION_CREDENTIALS=gdrive_auth.json

      - name: 📥 Download data from Google Drive
        run: |
          gdown --id '1Re-xRy9d3jZmWOVjvC4uwyi8UChxzUIY' --output 'data.csv' --fuzzy

          
      - name: 🏗 Build Quarto Website
        run: |
          quarto render --debug

      - name: 📤 Publish to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site/"  # Upload final website for publishing

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write

    steps:
      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
