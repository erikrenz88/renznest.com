name: Publish Analysis

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }} 

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Set Up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: ğŸ§­ Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get update
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          google-chrome-stable --version

      - name: ğŸ”§ Set Environment for Chromote
        run: echo "CHROMOTE_CHROME=/usr/bin/google-chrome-stable" >> $GITHUB_ENV

      - name: ğŸ”§ Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install polars gdown requests pandas matplotlib seaborn jupyter-cache

      - name: ğŸ”§ Install R Dependencies
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr", "pacman", "httr", "jsonlite", "readr", "dplyr", "lubridate", "tidyr", "xml2", "rvest", "chromote", "reactable", "htmltools", "scales", "reactablefmtr", "pdftools", "tm", "tidytext", "stringr"), repos = "https://cloud.r-project.org")'

      - name: ğŸ” Set Census API Key in R Session
        run: |
          echo 'Sys.setenv(CENSUS_API_KEY = Sys.getenv("CENSUS_API_KEY"))' > .Rprofile
          cat .Rprofile  # Just to confirm

      - name: ğŸ”§ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libfontconfig1-dev \
            gdal-bin \
            gfortran \
            poppler-utils \
            libpoppler-cpp-dev \
            qpdf

      - name: ğŸ”§ Install Quarto 1.6+
        run: |
          wget -qO- https://quarto.org/download/latest/quarto-linux-amd64.deb > quarto.deb
          sudo dpkg -i quarto.deb
          quarto check
          
      - name: Render standalone workproduct (self-contained)
        run: |
          quarto render analysis/workproduct.qmd
          mkdir -p private
          mv analysis/workproduct.html private/workproduct.html

      - name: ğŸ— Build Quarto Website
        uses: quarto-dev/quarto-actions/render@v2

      - name: ğŸ“¤ Publish to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
